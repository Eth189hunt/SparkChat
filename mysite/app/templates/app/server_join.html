{% extends 'basic_setup.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}
    <div class="container">
        <h4>Join Server</h4>
        <h6>{{ object.name }}</h6>
        <form class="form" method="post" enctype="multipart/form-data">
            {% crispy form %}
            <div class="form-actions">
                <input class="btn btn-primary" id="submit" type="submit" value="Accept Invite">
            </div>
        </form>
    </div>
{% endblock %}
