{% extends 'app/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <form class="form" method="post" enctype="multipart/form-data">
        {% crispy form %}
        <div class="form-actions">
            <input class="btn btn-primary" id="submit" type="submit" value="Create">
        </div>
    </form>
{% endblock %}
