{% if current_server and not owner %}
    <div class="col-auto bg-secondary text-white pt-2 pb-2 ps-3 pe-3">
        <h4>Members</h4>
        <ul class="list-group">
            {% for member in current_server.members.all %}
                <li class="list-group{% if member == user %} list-group-item-primary{% endif %}">
                    {{ member.username }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
