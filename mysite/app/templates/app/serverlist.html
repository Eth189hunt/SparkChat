<div class="col-auto">
    <a href="{% url 'app:index' %}" class="d-flex align-items-center justify-content-center" style="width: 3rem; height: 3rem; background-color: #7289da; border-radius: 1.5rem; cursor: pointer;">
        <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <div class="w-100 mt-2 mb-2" style="height: 2px; background-color: rgba(114, 121, 136, 0.2); border-radius: 50%;"></div>
    {% for server in servers %}
        <div class="position-relative">
            <a href="{% url 'app:server-detail' server.id %}" class="d-flex mt-1 align-items-center justify-content-center" style="width: 3rem; height: 3rem; background-color: #7289da; border-radius: 1.5rem; cursor: pointer;">
            </a>
        </div>
    {% endfor %}
    <a href="{% url 'app:server-create' %}" class="d-flex mt-1 align-items-center justify-content-center" style="width: 3rem; height: 3rem; background-color: #7289da; border-radius: 1.5rem; cursor: pointer;">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
</div>
