<div class="col-auto bg-secondary">
    <a href="{% url 'app:index' %}" class="link-server d-flex mt-2 align-items-center justify-content-center">
        <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <div class="w-100 mt-2 mb-2" style="height: 2px; background-color: #4f4f4f; border-radius: 50%;"></div>
    {% for server in servers %}
        <div class="position-relative">
            <a href="{% url 'app:server-detail' server.id %}" class="link-server d-flex mt-1 align-items-center justify-content-center">
                <img src="{{ server.icon.url }}" alt='{{ server.name|slice:":1"|capfirst }}' style="width: 3rem; height: 3rem; border-radius: 50%;">
            </a>
        </div>
    {% endfor %}
    <a href="{% url 'app:server-create' %}" class="link-server d-flex mt-2 mb-2 align-items-center justify-content-center">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
</div>
